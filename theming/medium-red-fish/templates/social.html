<div id="socialButtons">
  <span><a href="http://twitter.com/share?text=@raspberry_pi%20@{{ TWITTER_USERNAME }}&url={{ PUBURL }}/{{ article.url if article else page.url }}"
           target="_blank" title="Click to post to Twitter"><img src="{{ SITEURL }}/theme/images/tweet.png"
           height="30" width="30"></a></span>
  <span><a href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate"><img
           height="30" width="30" src="{{ SITEURL }}/theme/images/icons/rss-large.jpg"/></a></span>
</div>
